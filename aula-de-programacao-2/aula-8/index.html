    <h1>Adicione uma imagem a galeria</h1>

    <input type="text" id="titulo" name="titulo">
    <br>
    <br>
                     
    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" name="endereco">
    <br>
    <br>
    <button id="adicionarImagem">Adicionar</button>

    <div id="galeria">
      
    </div>
   <script>
       function adicionarUmaImagem() {
            var titulo = window.document.getElementById("titulo").value
            var endereco = window.document.getElementById("endereco").value

            var novaDiv = window.document.createElement("div")
            var novoCabecalho = window.document.createElement("h5")
            var novaImagem = window.document.createElement("img")

            novoCabecalho.innerText = titulo
            novaImagem.src = endereco
            novaImagem.classList.add("imagens")
            novaDiv.classList.add("conteiner")

            novaDiv.appendChild(novoCabecalho)
            novaDiv.appendChild(novaImagem)

            var galeria = window.document.getElementById("galeria")

            galeria.appendChild(novaDiv)
             

       }

       var botao = window.document.getElementById("adicionarImagem")
       botao.addEventListener("click", adicionarUmaImagem)
   </script>

</body>
